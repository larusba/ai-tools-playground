version: '3.9'
services:
  neo4j:
    image: neo4j:5.9
    environment:
      NEO4J_AUTH: neo4j/neo4jpassword
      NEO4JLABS_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  app:
    build: .
    depends_on:
      - neo4j
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4jpassword
      EMBEDDING_MODEL: text-embedding-3-small
      LLM_MODEL: gpt-4o
      MCP_SERVER_PORT: 8000
    volumes:
      - .:/app

volumes:
  neo4j_data:
